# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - regis-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '18.x' # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:

      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup PNPM'
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Create .npmrc file
        run: |
          echo '@livestories:registry=https://npm.pkg.github.com' > ./app/.npmrc
          echo '//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}' >> ./app/.npmrc

      - name: 'Resolve Project Dependencies Using Npm'
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          pnpm config set node-linker hoisted
          pnpm install
          pnpm build
          popd

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'regis-test'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A325C9658EF544AD84EF932FFC03E043 }}
